{% extends "ims/ims_base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

<!-- This is a small line of text with a cancel and remove button to confirm deletion of an end item -->
<p>Are you sure you want to delete this {{ item.nomenclature }}, Item ID: {{ item.pk }}</p>
<form action="{% url 'delete_item' item.end_item_id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-outline-info mt-2 p-50" href="{% url 'updateItem' item.end_item_id %}">Cancel</a>
    <input class="btn btn-outline-danger mt-2 p-50" type="submit" name="Confirm" value="Remove">

</form>
{% endblock content %}
